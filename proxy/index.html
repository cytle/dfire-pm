<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div id="editor_holder">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.6.0/jsoneditor.min.js" charset="utf-8"/></script>
    <script type="text/javascript">
      // Initialize the editor
      var editor = new JSONEditor(document.getElementById("editor_holder"),{
        theme: 'bootstrap3',
        schema: {
            type: "object",
            properties: {
                name: { "type": "string" }
            }
        }
      });
      console.log(editor);
    </script>
  </body>
</html>
